<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 15px; }
        nav ul li { display: inline; }
        nav ul li a { text-decoration: none; color: #333; font-weight: bold; }
        nav ul li a:hover { color: #007bff; }
        .catalog { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .item { border: 1px solid #ddd; padding: 10px; width: 200px; }
        .item img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <h1>Каталог товаров</h1>
    <div class="catalog">
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Товар 1">
            <p>Товар 1</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Товар 2">
            <p>Товар 2</p>
        </div>
    </div>
</body>
</html>
